<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de propiedad – Arriagada Propiedades</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="header"></div>
  <section class="section" id="detalle-propiedad">
    <div class="container">
      <nav style="margin-bottom:1rem"><a href="index.html">Inicio</a> / <a href="propiedades.html">Propiedades</a> / <span id="d-title">Propiedad</span></nav>
      <div class="grid" style="grid-template-columns:2fr 1fr">
        <div>
          <img id="d-img" src="" alt="Propiedad" style="border-radius:12px">
          <p id="d-desc" style="color:#6b7280;margin-top:.5rem"></p>
          <h1 id="d-title-dup"> </h1>
          <p id="d-specs"></p>
          <p id="d-precio" style="font-weight:700"></p>
          <iframe id="d-map" style="width:100%;height:300px;border:0;border-radius:12px" loading="lazy"></iframe>
        </div>
        <aside class="card" style="height:max-content">
          <div class="body">
            <h3>Agenda una visita</h3>
            <p>Déjanos tus datos y te contactaremos.</p>
            <form id="lead-form">
              <input required placeholder="Nombre" style="width:100%;margin-bottom:.5rem;padding:.6rem;border:1px solid #e5e7eb;border-radius:12px">
              <input required placeholder="Email" style="width:100%;margin-bottom:.5rem;padding:.6rem;border:1px solid #e5e7eb;border-radius:12px">
              <input required placeholder="Teléfono" style="width:100%;margin-bottom:.5rem;padding:.6rem;border:1px solid #e5e7eb;border-radius:12px">
              <button class="btn" style="width:100%">Enviar</button>
            </form>
          </div>
        </aside>
      </div>
    </div>
  </section>
  <div id="footer"></div>
  <script src="assets/js/includes.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
